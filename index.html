<!DOCTYPE html>

<head>

    <!-- Include Swiper CSS -->

    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #232f3e;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }

        #search-bar {
            text-align: center;
            padding: 20px;
        }

        #search-bar input {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 3px;
        }

        #search-bar button {
            padding: 10px;
            background-color: #ff9900;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #location {
            text-align: center;
            padding: 10px;
        }

        #location-icon {
            color: #ff9900;
            margin-right: 5px;
        }

        .swiper-container {
            width: 100%;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
        }

        /* More Menu Styles */
        #more-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 15px;
            cursor: pointer;
            color: #fff;
            z-index: 2;
            display: none;
        }

        #more-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1;
        }

        #more-menu:hover ul {
            display: block;
        }

        #more-menu ul li {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        /* Add more styles as needed */
    </style>
</head>

    <section id="search-bar">

src="https://i.ibb.co/rdYLKn8/20240122-003851-0001.png" alt="Image 2">

        <!-- Add Pagination -->

        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </section>

    <!-- Include Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        function toggleMoreMenu() {
            var menu = document.getElementById('more-menu').querySelector('ul');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>
